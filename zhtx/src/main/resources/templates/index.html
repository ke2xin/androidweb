<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function(){
                var obj=new Object();
                obj.new_password="acb";
                obj.telephone="1568456";
                console.log(JSON.stringify(obj))
                $.ajax({
                    type:"post",
                    url:"http://localhost:8080/password/post",
                    async:false,
                    dataType:"json",
                    contentType : "application/json",
                    data:JSON.stringify(obj),
                    success:function (data) {
                        console.log(data);
                    }
                });
            });
        })
    </script>
</head>
<body>
<button>修改密码</button>
<button>aff</button>
</body>
</html>
