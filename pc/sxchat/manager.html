<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/manager.css" />
		<script type="text/javascript" src="js/manager.js" ></script>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<div id="head">
					<div id="headTitle">
						<h3>后台管理系统</h3>
					</div>
					<img src="img/myAbout.png" id="headLogo"/>
					<span id="headName">点滴之间</span>
					<div id="headInfo">
						<img src="img/p4.jpg" />
						<span id="managerNick">我是管理员</span>
						<input type="button" value="首页" id="managerHome"/>
						<input type="button" value="退出登录" id="managerExit"/>
					</div>
				</div>
				<div id="left">
					<div class="manager">
						<span id="userManager">用户管理</span>
						<ul id="userManagerList">
							<li>禁用用户</li>
							<li>开启用户</li>
						</ul>
						<span id="groupManager">群管理</span>
						<ul id="groupManagerList">
							<li>禁用群</li>
							<li>开启群</li>
						</ul>
					</div>
				</div>
				<div id="right">
					<div id="search">
						<div id="searchBox"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
