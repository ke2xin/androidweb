<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/managerLogin.css"/>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/managerLogin.js"></script>
</head>
<body>
<div class="main">
    <div class="container">
        <div id="left">
            <img src="img/myAbout.png" id="logo"/>
        </div>
        <div id="right">
            <div id="loginBox">
                <h3>点滴之间</h3>
                <div id="login">
                    <h4>管理员登录</h4>
                    <form>
                        <table>
                            <tr>
                                <td>用户名</td>
                                <td>
                                    <input type="text" value="大爷" class="loginName" name="loginName"/>
                                    <span class="loginNameTips"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>密码</td>
                                <td>
                                    <input type="password" value="1245" class="loginPassword" name="loginPassword"
                                           autocomplete="on"/>
                                    <span class="loginNameTips"></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="button" value="登录" id="managerLogin"/></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
