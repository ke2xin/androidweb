<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link type="text/css" rel="stylesheet" href="css/default.css"/>
	</head>
	<body>
		<div class="container">
			<div class="mark"></div>
			<div class="UpdataPasswordDialog">
				<div class="UpdataPasswordtitle">重置登陆密码</div>
				<div class="UpdataPasswordRow">
					<div class="UpdataPasswordRowLeft">手机号或者邮箱:</div>
					<input type="text" class="UpdataPasswordRowRight"></input>
				</div>
				<div class="UpdataPasswordRow">
					<div class="UpdataPasswordRowLeft">验证码:</div>
					<input type="text" class="UpdataPasswordRowRight"></input>
					<input type="button" class="UpdataPasswordSmallButton" value="获取验证码"/>
				</div>
				<div class="UpdataPasswordRow">
					<div class="UpdataPasswordRowLeft">新密码:</div>
					<input type="text" class="UpdataPasswordRowRight"></input>
				</div>
				<div class="UpdataPasswordRow">
					<div class="UpdataPasswordRowLeft">确认密码:</div>
					<input type="text" class="UpdataPasswordRowRight"></input>
				</div>
				<div class="UpdataPasswordRow">
					<input type="button" class="UpdataPasswordButton" value="确认"/>
				</div>
				
			</div>
		</div>
	</body>
</html>
